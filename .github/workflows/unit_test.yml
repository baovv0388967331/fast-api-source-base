name: ğŸ§ª Run Tests

on:
  pull_request:
    branches:
      - develop
      - staging
  push:
    branches:
      - develop
      - staging

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Check out repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¥ Install Poetry
        run: pip install poetry

      - name: ğŸ“¥ Install dependencies
        run: poetry install

      - name: ğŸš€ Run tests
        run: pytest --cov=src --cov-branch --cov-report=term-missing
